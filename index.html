<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="player__heading">P1</p>
        <p class="player__score">000000</p>
      </div>
      <!-- need javascript that tells the engine to increase 2% max speed after every level up to level 49-->
      <div class="container">
        <p class="high-score__heading">High Score</p>
        <p class="high-score__quantity"></p>
      </div>
    </header>
    <main>
      <section class="maze">
        <div class="maze__container">
          <!-- we can link the maze layout png to the background image in the css -->
          <div class="grid">
            <div class="pacman">
              <img class="pacman__mouth_opened" src="" alt="pacman-frame-1" />
              <img class="pacman__mouth_agaped" src="" alt="pacman-frame-2" />
             <img class="pacman__mouth_closed" src="" alt="pacman-frame-3" />
            </div class="ghost">
            <!-- each direction has 2 frames, figurre that out; Importatant! -->
              <div class="ghost__blinky">
                <img src="" alt="ghost-moves-up" />
                <img src="" alt="-ghost-moves-right" />
                <img src="" alt="ghost-moves-down" />
                <img src="" alt="ghost-moves-left" />
              </div>
              <div class="ghost__pinky">
                <img src="" alt="ghost-moves-up" />
                <img src="" alt="-ghost-moves-right" />
                <img src="" alt="ghost-moves-down" />
                <img src="" alt="ghost-moves-left" />
              </div>
              <div class="ghost__inky">
                <img src="" alt="ghost-moves-up" />
                <img src="" alt="-ghost-moves-right" />
                <img src="" alt="ghost-moves-down" />
                <img src="" alt="ghost-moves-left" />
              </div>
              <div class="ghost__clyde">
                <img src="" alt="ghost-moves-up" />
                <img src="" alt="-ghost-moves-right" />
                <img src="" alt="ghost-moves-down" />
                <img src="" alt="ghost-moves-left" />
              </div>
            </div>
            <div class="pellet">
              <div class="pellet__small"></div>
              <div class="pellet__big"></div>
                  <!-- This ^ should be removed, these classes are only useful inside css -->
                  <!-- elements that will be generated inside this grid include, 
                    A wall
                    A small pellet
                    A big pellet
                    Pac-Man
                    Ghosts
                    Special items
                    Empty space 
                  -->
            </div>
          </div>
        </div>
      </section>
      <section class="leader-board">
        <h2>High Scores</h2>
        <ol class="high-scores">
          <template id="score-template">
            <li class="score-ranks">
              <label class="score-label" for="">
                <input class="rank" id="" start="1" />
                <span class="name"></span>
                <span class="score"></span>
              </label>
            </li>
          </template>
        </ol>
        <!-- the score board should stop generating scores to the DOM after the 10th score is generated-->
        <!-- additional scores are then appendend in proper order depending on where their high score lies -->
      </section>
      <script src="./levels/index.js" type="level"></script>
    </main>
    <footer class="footer">
      <!-- requires javascript to load changes when certain event listeners are triggered(pacman death, pacman eats item) -->
      <div class="container">
        <ul class="pacman-lives">
          <!-- prepend -->
          <li class="1-life">
            <img src="" alt="pacman-icon" />
          </li>
          <li class="1-life">
            <img src="" alt="pacman-icon" />
          </li>
          <li class="1-life">
            <img src="" alt="pacman-icon" />
          </li>
          <li class="1-life">
            <img src="" alt="pacman-icon" />
          </li>
          <li class="1-life">
            <img src="" alt="pacman-icon" />
          </li>
        </ul>
      </div>
      <div class="container">
        <ul class="items">
          <!-- append -->
          <!-- need the src code to be random, so they appear in random order for different levels(gives it an unpredictable flare that the original lacked) -->
          <li class="item">
            <img src="" alt="snake" />
          </li>
          <li class="item">
            <img src="" alt="fig" />
          </li>
          <li class="item">
            <img src="" alt="lamb" />
          </li>
          <li class="item">
            <img src="" alt="tent" />
          </li>
          <li class="item">
            <img src="" alt="pyramid" />
          </li>
          <li class="item">
            <img src="" alt="golden-calf" />
          </li>
          <li class="item">
            <img src="" alt="stone-tablets" />
          </li>
          <li class="item">
            <img src="" alt="crown" />
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
