<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="level">
        <div class="level__content">
          <header class="header">
            <div class="player-score">
              <p class="heading">P1</p>
              <p class="score" id="player-score">00</p>
            </div>
            <!-- need javascript that tells the engine to increase 2% max speed after every level up to level 49-->
            <div class="high-score">
              <p class="heading">High Score</p>
              <p class="score" id="high-score">00</p>
            </div>
          </header>
          <main>
            <section class="maze">
              <div class="maze__container">
                <!-- we can link the maze layout png to the background image in the css -->
                <!-- elements that will be generated inside this grid include, 
                    A wall
                    A small pellet
                    A big pellet
                    Pac-Man
                    Ghosts
                    Special items
                    Empty space 
                  -->
              </div>
            </section>
            <section class="characters">
              <template id="pacman">
                <div class="pacman">
                  <div class="pacman bit-map"></div>
                </div>
              </template>
              <template id="ghost">
                <div class="ghost">
                  <div class="ghost__eyes bit-map"></div>
                  <div class="ghost__body bit-map"></div>
                </div>
              </template>
              <template id="small-pellet">
                <div class="pellet__small">
                  <div class="pellet__small bit-map"></div>
                </div>
              </template>
              <template id="big-pellet">
                <div class="pellet__big">
                  <div class="pellet__big bit-map"></div>
                </div>
              </template>
              <template id="special-item">
                <div class="special-item">
                  <img src="" alt="snake" />
                  <img src="" alt="fig" />
                  <img src="" alt="lamb" />
                  <img src="" alt="pyramid" />
                  <img src="" alt="gem-stone" />
                  <img src="" alt="golden-calf" />
                  <img src="" alt="stone-tablets" />
                  <img src="" alt="crown" />
                </div>
              </template>
            </section>
            <section class="leader-board">
              <h2>High Scores</h2>
              <ol class="high-scores">
                <template id="score-template">
                  <li class="score-ranks">
                    <label class="score-label" for="">
                      <input class="rank" id="" start="1" />
                      <span class="name"></span>
                      <span class="score"></span>
                    </label>
                  </li>
                </template>
              </ol>
              <!-- the score board should stop generating scores to the DOM after the 10th score is generated-->
              <!-- additional scores are then appendend in proper order depending on where their high score lies -->
            </section>
            <script src="./levels/index.js" type="level"></script>
          </main>
          <footer class="footer">
            <!-- requires javascript to load changes when certain event listeners are triggered(pacman death, pacman eats item) -->
            <div class="footer__container">
              <ul class="pacman-lives">
                <!-- prepend -->
                <li class="life">
                  <img src="" alt="pacman-icon" />
                </li>
              </ul>
            </div>
            <div class="footer__container">
              <ul class="collected-items">
                <!-- append -->
                <!-- need the src code to be random, so they appear in random order for different levels(gives it an unpredictable flare that the original lacked) -->
                <li class="item">
                  <img src="" alt="snake" />
                </li>
                <li class="item">
                  <img src="" alt="fig" />
                </li>
                <li class="item">
                  <img src="" alt="lamb" />
                </li>
                <li class="item">
                  <img src="" alt="pyramid" />
                </li>
                <li class="item">
                  <img src="" alt="gem-stone" />
                </li>
                <li class="item">
                  <img src="" alt="golden-calf" />
                </li>
                <li class="item">
                  <img src="" alt="stone-tablets" />
                </li>
                <li class="item">
                  <img src="" alt="crown" />
                </li>
              </ul>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
